<!DOCTYPE html>
<html>
<head>
    <title>Members</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <h1>Members</h1>
    <div class="menu">
        <!-- Add Member Link -->
    </div>
    <table>
        <thead>
            <tr>
                <th>Member ID</th>
                <th>Name</th>
                <th>Outstanding Debt</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.outstanding_debt }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
