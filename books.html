<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <h1>Books</h1>
    <div class="menu">
        <a href="http://127.0.0.1:5500/templates/add_book.html">Add Book</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.name }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.stock }}</td>
                <td>
                    <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a>
                    <form action="{{ url_for('delete_book', id=book.id) }}" method="post">
                        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this book?')">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
